<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Board</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="./js/jquery-3.7.0.min.js"></script>
		<script src="./js/mqttws31.js"></script>
		<script src="./js/tennis-rules.js"></script>
		<script src="./js/main.js"></script>
  </head>
  <body>
		<table>
			<tbody>
				<tr class="purple">
					<td colspan="9">
						<input 
							id="match-name" 
							class="purple" 
							type="text" 
							placeholder="Title" 
						/>
					</td>
				</tr>
				<tr class="black">
					<td class="player-name gold-black">
						<span id="match-rules"></span>
						<span id="elapsed-time"></span>
					</td>
					<td class="digits gold-black" id="service">
						S
					</td>
					<td class="digits">
						P
					</td>
					<td class="digits">
						1
					</td>
					<td class="digits">
						2
					</td>
					<td class="digits">
						3
					</td>
					<td class="digits">
						4
					</td>
					<td class="digits">
						5
					</td>
				</tr>
				<tr id="player-0">
					<td class="player-name">
						<input 
							id="player-0-name" 
							class="green" 
							type="text" 
							placeholder="Player #1"
						/>
					</td>
					<td id="player-0-turn">
*
					</td>
					<td id="player-0-game" class="game gold">
0
					</td>
					<td id="player-0-set-0">
0
					</td>
					<td id="player-0-set-1">
					</td>
					<td id="player-0-set-2">
					</td>
					<td id="player-0-set-3">
					</td>
					<td id="player-0-set-4">
					</td>
				</tr>
				<tr id="player-1">
					<td class="player-name">
						<input 
							id="player-1-name" 
							class="green" 
							type="text" 
							placeholder="Player #2"
						/>
					</td>
					<td id="player-1-turn">
					</td>
					<td id="player-1-game" class="game gold">
0
					</td>
					<td id="player-1-set-0">
0
					</td>
					<td id="player-1-set-1">
					</td>
					<td id="player-1-set-2">
					</td>
					<td id="player-1-set-3">
					</td>
					<td id="player-1-set-4">
					</td>
				</tr>
				<tr>
					<td id="match-datetime" class="black" colspan="9">
						LOADING DATE
					</td>
				</tr>
			</tbody>
		</table>
  </body>
</html>
